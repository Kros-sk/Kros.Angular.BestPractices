<div class="companyContainer">
    <div class="btn-group-vertical">
        <button type="button" class="btn btn-outline-primary col" routerLinkActive="active"
            i18n="@@app-component-todo-list-menu" (click)="showCompanyDetails()">
            Company settings
        </button>

        <button type="button" class="btn btn-outline-primary col" routerLinkActive="active"
            i18n="@@app-component-todo-list-menu" (click)="showBankAccounts()">
            Bank accounts
        </button>
    </div>


    <form *ngIf="companyDetailVisible" class="companyDetails" [formGroup]="companyDetails">
        <div class="companyDetails-grid">
            <div class="companyName">
                <input class="col mr-4" type="text" formControlName="companyName" placeholder="Company Name">
            </div>
            <div class="organizationId">
                <input class="col mr-4" type="text" formControlName="organizationId" placeholder="IÄŒO">
            </div>
        </div>

        <kros-company-address formControlName="address"></kros-company-address>
    </form>

    <form *ngIf="bankAccountsVisible" class="companyBankAccounts" [formGroup]="companyBankAccounts">
        <div class="companyPrimaryAccount-grid" formGroupName="primaryBankAccount">
            <div class="bankAccountName">
                <input class="col mr-4" type="text" formControlName="name" placeholder="Primary account name">
            </div>
            <div class="bankAccountIBAN">
                <input class="col mr-4" type="text" formControlName="iban" placeholder="Primary IBAN">
            </div>
        </div>
        <div class="companySecondaryAccount-grid" formGroupName="secondaryBankAccount">
            <div class="bankAccountName">
                <input class="col mr-4" type="text" formControlName="name" placeholder="Secondary account name">
            </div>
            <div class="bankAccountIBAN">
                <input class="col mr-4" type="text" formControlName="iban" placeholder="Secondary IBAN">
            </div>
        </div>
    </form>

</div>
<div class="button-back-save">
    <button id="back" class="btn btn-outline-danger col-1" [routerLink]="['/company/list']">
        Back
    </button>
    <button id="save" class="btn btn-outline-success col-1" (click)="save()">
        Save
    </button>
</div>
