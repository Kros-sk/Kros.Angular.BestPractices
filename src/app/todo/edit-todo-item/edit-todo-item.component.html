<div>
    <div class="text-right">
        <button type="button" class="btn btn-outline-danger col-1" (click)="close()"
                data-test="edit-todo-close-button-top-right">&times;</button>
    </div>
    <div class="text m-3">
        <h4 i18n="@@edit-todo-header"
            data-test="edit-todo-header">Edit todo</h4>
    </div>
    <div class="col" [ngStyle]="{'visibility': !progress ? 'visible' : 'hidden'}">
        <ngb-progressbar class="mt-4" type="secondary" [striped]="true" [animated]="true" [value]="100"
                         data-test="edit-todo-loader">
        </ngb-progressbar>
    </div>
    <div class="text m-3" [ngStyle]="{'visibility': progress ? 'visible' : 'hidden'}">
        <form [formGroup]="todoForm" (ngSubmit)="save()">
            <div class="d-flex justify-content-between">
                <span i18n="@@edit-todo-name-label">Name:</span>
                <input class="col mr-4" type="text" formControlName="name"
                       data-test="edit-todo-name-input">
                <span i18n="@@edit-todo-description-label">Description:</span>
                <input class="col mr-4" type="text" formControlName="description"
                       data-test="edit-todo-description-input">
            </div>
            <div class="text-right m-3 d-flex justify-content-between">
                <button
                    type="button"
                    class="btn btn-outline-danger col-2"
                    (click)="close()"
                    i18n="@@edit-todo-close-button"
                    data-test="edit-todo-close-button-bottom-left">
                    Close
                </button>
                <button
                    type="submit"
                    class="btn btn-outline-success col-2"
                    [disabled]="!todoForm.valid"
                    i18n="@@edit-todo-save-button"
                    data-test="edit-todo-save-button">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
