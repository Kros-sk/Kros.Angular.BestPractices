<input type="checkbox"
       [formControl]="isDoneControl">

<div class="id">
    {{item.id}}
</div>

<div class="name">
    {{item.name}}
</div>

<div class="actions">
    <button class="btn btn-outline-primary"
            (click)="editTodo(item.id)">
        Edit
    </button>
    <button class="btn btn-outline-danger"
            (click)="deleteTodo(item.id)">
        Delete
    </button>
</div>

<ngb-progressbar class="loader-container"
                 [ngStyle]="{'display': item.progress ? 'block' : 'none'}"
                 type="secondary"
                 [striped]="true"
                 [animated]="true"
                 [value]="100">
</ngb-progressbar>
