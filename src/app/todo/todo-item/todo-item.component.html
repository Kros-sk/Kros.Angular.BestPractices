
<input type="checkbox"
       [formControl]="isDoneControl">

<div class="id">
    {{item.id}}
</div>

<div class="name">
    {{item.name}}
</div>

<div class="actions" [ngStyle]="{'visibility': !(item.progress) ? 'visible' : 'hidden'}">
    <button class="btn btn-outline-primary"
            (click)="editTodo(item.id)"
            i18n="todo-item-edit-button">
        Edit
    </button>
    <button class="btn btn-outline-danger"
            (click)="deleteTodo(item.id)"
            i18n="todo-item-delete-button">
        Delete
    </button>
</div>

<ngb-progressbar class="loader-container"
                 [ngStyle]="{'visibility': (item.progress) ? 'visible' : 'hidden'}"
                 type="secondary"
                 [striped]="true"
                 [animated]="true"
                 [value]="100">
</ngb-progressbar>
